<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="SignIn.css">
  <title>Sign In</title>
</head>
<body>
  <div class="page_wrapper">
    <header class="header">
      <a href="#" class="header_image_container">
        <img src="https://static.vecteezy.com/system/resources/previews/042/148/611/non_2x/new-twitter-x-logo-twitter-icon-x-social-media-icon-free-png.png" alt="Logo">
      </a>
    </header>
    <div class="content_wrapper">
      <div class="login_page_container"> 
        <div class="input_wrapper">
          <label for="username">Email</label>
          <input type="email" id="username" placeholder="Введите адрес электронной почты">
        </div>
        <div class="input_wrapper">
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="Введите пароль">
        </div>
        <button class="continue_btn">Продолжить</button>
        <button class="existing_account_btn">У вас нету учетной записи?</button>
      </div>
    </div>
    <footer class="footer">
      <a href="https://openai.com/policies/terms-of-use"
          >Условия использования</a
        >
        <span class="separator">…</span>
        <a href="https://openai.com/policies/privacy-policy"
          >Политика конфиденциальности</a
        >
    </footer>
  </div>
</body>
</html>
